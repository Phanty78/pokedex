<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="gallery"></section>
        <section class="pokedex">
            <div class="power-led power-led-off"></div>
            <img class="selected-pokemon-image">
            <div class="name-zone">
                <p>Nom :</p><span class="selected-pokemon-name"></span>
            </div>
            <div class="weight-zone">
                <p>Poids :</p><span class="selected-pokemon-weight"></span>
            </div>
            <div class="height-zone">
                <p>Taille :</p><span class="selected-pokemon-height"></span>
            </div>
        </section>
    </main>
</body>
</html>
